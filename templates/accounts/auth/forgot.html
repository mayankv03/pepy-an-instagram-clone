{% extends "accounts/auth/base.html" %}
{% load static %}
{% block title %}Forget Password - {% endblock title %}
{% block content %}
<div class="row">
    <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url({% static "images/login-bg.jpg" %});"></div>
    <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
        <div class="card shadow-none border-0 ms-auto me-auto login-card">
            <div class="card-body rounded-0 text-left">
                <h2 class="fw-700 display1-size display2-md-size mb-4">Change <br>your password</h2>                        
                <form>
                    
                    
                    <div class="form-group icon-input mb-3">
                        <input type="Password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="Old Password">
                        <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                    </div>
                    <div class="form-group icon-input mb-1">
                        <input type="Password" class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="New Password">
                        <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                    </div>
                    <div class="form-check text-left mb-3">
                        <input type="checkbox" class="form-check-input mt-2" id="exampleCheck4">
                        <label class="form-check-label font-xsss text-grey-500" for="exampleCheck4">Accept Term and Conditions</label>
                        <!-- <a href="#" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a> -->
                    </div>
                </form>
                    
                <div class="col-sm-12 p-0 text-left">
                    <div class="form-group mb-1"><a href="#" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 ">Change Password</a></div>
                    <div class="form-group mb-1"><a href="{% url "user_login" %}" class="form-control text-center style2-input text-white fw-600 bg-primary border-0 p-0 ">Back to Login</a></div>
                    
                </div>
                    
            </div>
        </div> 
    </div>
</div>
{% endblock content %}
